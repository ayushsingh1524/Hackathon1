<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('assest/Screen\ Recording\ 2024-10-20\ at\ 3.55.49\â€¯AM.gif') no-repeat center center fixed; /* GIF from assets folder */
            background-size: cover; /* Ensures the GIF covers the entire viewport */
        }

        .container {
            background-color: rgba(18, 18, 48, 0.95); /* Deep indigo background with slight transparency */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.7); /* Stronger shadow for bold effect */
            width: 500px;
            animation: slideIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(50%);
                opacity: 0;
            }
            to {
                transform: translateY(0%);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.5rem;
            color: #ffa51f; /* Updated to #ffa51f */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: #fff; /* White text */
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Subtle background inside inputs */
            color: #fff;
            font-size: 1rem;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        textarea {
            resize: none;
            height: 100px;
        }
        
        button {
            background-color: #ffa51f; /* Updated to #ffa51f */
            border: none;
            padding: 12px;
            width: 100%;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            margin-top: 15px;
        }
        
        button:hover {
            background-color: #ffbf50; /* Slightly lighter on hover */
            transform: translateY(-3px);
        }
        
        button:active {
            transform: translateY(0px);
        }
        
        button:focus {
            outline: none;
        }

        /* Styling for the top right corner where the username and role are displayed */
        .user-info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff; /* White text */
            font-size: 1rem;
            text-align: right;
            z-index: 2;
        }

        /* Link Styling for Ongoing Projects */
        .ongoing-projects {
            margin-top: 20px;
            text-align: center;
        }
        
        .ongoing-projects a {
            color: #ffa51f; /* Updated to #ffa51f */
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .ongoing-projects a:hover {
            color: #ffbf50; /* Slightly lighter on hover */
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Display user info in the top right corner -->
    <div class="user-info">
        <p>Logged in as: <strong>Guest</strong></p>
        <p>Role: <strong>Guest</strong></p>
    </div>

    <div class="container">
        <h1>Client Dashboard</h1>
        <form action="submit_project.php" method="POST">
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="project_name" placeholder="Enter project name" required>
            </div>
            <div class="form-group">
                <label for="description">Project Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter project details..." required></textarea>
            </div>
            <div class="form-group">
                <label for="skills_required">Technologies (comma separated):</label>
                <textarea id="skills_required" name="technologies" rows="4" cols="50" required></textarea>
            </div>
            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" placeholder="Enter project budget" required>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>
            <button type="submit">Submit Project</button>
        </form>

        <!-- Go to Ongoing Projects Link -->
        <div class="ongoing-projects">
            <a href="current_ongoing.php">Go to your ongoing projects</a>
        </div>
    </div>

</body>
</html>
